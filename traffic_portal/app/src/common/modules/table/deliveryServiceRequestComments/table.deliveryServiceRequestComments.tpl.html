<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li class="active">Comments</li>
        </ol>
        <div class="pull-right" role="group">
            <button name="createComment" class="btn btn-primary" title="Create Comment" ng-click="createComment()"><i class="fa fa-plus"></i>
            </button>
            <button class="btn btn-default" title="Refresh" ng-click="getComments()"><i class="fa fa-refresh"></i>
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="commentContainer" ng-show="params.type == 'add' || params.type == 'edit'">
        <div class="modal-body">
            <form name="inputForm" novalidate>
                    <textarea name="text" rows="5" cols="17" style="margin-top: 10px;"
                              placeholder="Enter your new comment" class="form-control" ng-model="params.text"
                              required></textarea>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-disabled="inputForm.$invalid"
                    ng-click="submitComment()">{{params.buttonText}}</button>
        </div>
    </div>
    <div class="x_content">
        <br>
        <table id="dsRequestCommentsTable" class="table responsive-utilities jambo_table">
            <thead>
            <tr class="headings">
                <th>Comment</th>
                <th style="text-align:end;">Actions</th>
            </tr>
            </thead>
        </table>
        <div class="dsComments-container">
            <div class="ds-comment-cell" ng-repeat="c in comments">
                <div class="pull-left cell-left">
                    <span class="ds-comment-bold">{{c.author}}:</span> {{c.value}}<br>
                    <span class="ds-comment-italic">{{getRelativeTime(c.lastUpdated)}}</span>
                </div>
                <div class="pull-right cell-right" style="text-align: right; vertical-align: top;">
                    <a name="editComment" class="link action-link" title="Update Comment"
                            ng-click="editComment(c)"><i class="fa fa-edit"></i></a>
                    <a name="deleteComment" class="link action-link" title="Delete Comment"
                            ng-click="deleteComment(c, $event)"><i class="fa fa-trash-o"></i></a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="ds-comment-nodata" ng-show="comments.length <= 0">No matching records found</div>
        </div>
    </div>
</div>
