# Control knobs to ensure only the specified task is executed
to_api_login: false
to_api_set_server_status: false
to_api_queue: false
to_api_snap: false

# TO Login information
to_api_base_url: "https://localhost"
to_api_login_name:
to_api_login_password:

# set_server_status
to_api_target_host: "localhost.kabletown.invalid"
to_api_desired_state: "REPORTED"
to_api_down_reason: "default maintinance reason"

# queue_udpates
to_api_target_cdn: 'invalid cdn'

# snapshot
to_api_assert_clean_snapshot: true
to_api_commit_snapshot: false
